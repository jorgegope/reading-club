<div class="club" (click)="follow()" [class.followed]="followed">
    <div class="club__image">
        <img src="{{ club.image }}" alt="{{ club.name }}" width="80" height="120" />
    </div>
    <div class="club__name-container">
        <ng-container *ngIf="followed">
            <svg class="club__heart" viewBox="0 0 32 29.6">
                <path
                    d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
                  c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"
                />
            </svg>
        </ng-container>
        <span class="club__name">
            {{ club.name }}
        </span>
    </div>
</div>
